# ===================================
#  Form Field Definitions
# ===================================

fields:
    is_active:
        type: switch
        label: Активная категория
        default: true
    name:
        label: Название
        span: auto
    slug:
        label: Код в URL (slug)
        span: auto
        preset: name
    parent:
        label: Родительская категория
        type: relation
        emptyOption: '- Выберите категорию -'
        span: auto
    measure_unit:
        type: relation
        label: Единица измерения товаров в категории
        span: auto
        emptyOption: '- Выберите единицу измерения -'
tabs:
    fields:
        products:
            label: Товары
            type: relation
            controller:
                label: Товары
                list: $/ontarget/catalog/models/product/columns.yaml
                form: $/ontarget/catalog/models/product/fields.yaml
                view:
                    toolbarButtons: create|delete
                customMessages:
                    buttonCreate: Создать товар
                    buttonDelete: Удалить
            tab: Товары
        description:
            type: richeditor
            span: full
            label: Описание
            tab: Текст
        image:
            label: Основное изображение
            type: fileupload
            mode: image
            fileTypes: [.png, .jpg, .jpeg, .webp]
            tab: Медиа
        images:
            label: Дополнительные изображения
            type: fileupload
            mode: image
            fileTypes: [ .png, .jpg, .jpeg, .webp ]
            tab: Медиа
            maxFiles: 25
        icon:
            label: Иконка категории
            type: fileupload
            mode: image
            fileTypes: [ .png, .svg, .webp ]
            tab: Медиа
        properties:
            label: Характеристики
            type: relation
            controller:
                label: Характеристики
                list: $/ontarget/catalog/models/property/columns.yaml
                form: $/ontarget/catalog/models/property/fields.yaml
                view:
                    toolbarButtons: create|link|unlink
                customMessages:
                    buttonCreate: Создать
                    buttonLink: Привязать
                    buttonUnlink: Отвязать
            tab: Характеристики
        import_url:
            label: Ссылка на файл импорта
            tab: Импорт
        import@update:
            type: partial
            tab: Импорт
