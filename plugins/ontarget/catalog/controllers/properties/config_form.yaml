# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Характеристики

# Model Form Field configuration
form: $/ontarget/catalog/models/property/fields.yaml

# Model Class name
modelClass: OnTarget\Catalog\Models\Property

# Default redirect location
defaultRedirect: ontarget/catalog/properties

# Create page
create:
    title: backend::lang.form.create_title
    redirect: ontarget/catalog/properties/update/:id
    redirectClose: ontarget/catalog/properties

# Update page
update:
    title: backend::lang.form.update_title
    redirect: ontarget/catalog/properties
    redirectClose: ontarget/catalog/properties

# Preview page
preview:
    title: backend::lang.form.preview_title
